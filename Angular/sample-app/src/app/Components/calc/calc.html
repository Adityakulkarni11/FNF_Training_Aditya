<section>
  <h1>Calc Program</h1>

  <input type="number" [(ngModel)]="firstValue" placeholder="Enter the first value"/>

  <select [(ngModel)]="operation">
    <option value="add">Addition</option>
    <option value="sub">Subtraction</option>
    <option value="mul">Multiplication</option>
    <option value="div">Division</option>
  </select>

  <input type="number" [(ngModel)]="secondValue" placeholder="Enter the second value"/>

  <button (click)="onCalculate()">=</button>

  <span>{{ result }}</span>
</section>
