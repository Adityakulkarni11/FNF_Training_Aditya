<nav *ngIf="isLoggedIn$ | async" class="navbar navbar-expand-lg shadow-lg" style="background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border-radius: 1rem; margin: 1rem;">
  <div class="container-fluid">

    <!-- Brand -->
    <h2 class="navbar-brand text-dark fw-bold mb-0 d-flex align-items-center gap-2">
      <i class="fas fa-hamburger text-danger"></i> Food Order App
    </h2>

    <!-- Toggler -->
    <button class="navbar-toggler border-0 text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navigation -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a routerLink="/restaurants" routerLinkActive="active" class="nav-link text-dark fw-semibold">
            <i class="fas fa-utensils me-1 text-success"></i> Restaurants
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/cart" routerLinkActive="active" class="nav-link text-dark fw-semibold position-relative">
            <i class="fas fa-shopping-cart me-1 text-warning"></i> Cart
            <span *ngIf="cartItemCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger text-white">
              {{ cartItemCount }}
            </span>
          </a>
        </li>

        <li class="nav-item">
          <a routerLink="/orders" routerLinkActive="active" class="nav-link text-dark fw-semibold">
            <i class="fas fa-receipt me-1 text-info"></i> My Orders
          </a>
        </li>

      </ul>

      <!-- User Info & Logout -->
      <div class="d-flex align-items-center gap-3">
        <span class="text-dark fw-semibold">
          <i class="fas fa-user me-1 text-primary"></i> Welcome, {{ currentUser }}
        </span>
        <button (click)="logout()" class="btn btn-outline-dark btn-sm rounded-pill px-3">
          <i class="fas fa-sign-out-alt me-1"></i> Logout
        </button>
      </div>
    </div>
  </div>
</nav>
