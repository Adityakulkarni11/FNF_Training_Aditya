<div class="container-fluid d-flex align-items-center justify-content-center vh-100 bg-gradient" style="background: linear-gradient(to right, #e0f7fa, #e0f2f1);">
  <div class="col-md-5 col-lg-4">
    <div class="card shadow border-0 rounded-4">
      
      <!-- Header -->
      <div class="card-header text-white text-center rounded-top-4" style="background-color: #00695c;">
        <h3 class="mb-0 d-flex justify-content-center align-items-center gap-2">
          <i class="fas fa-user-circle"></i> Secure Login
        </h3>
      </div>

      <!-- Body -->
      <div class="card-body p-4 bg-white rounded-bottom-4">
        <form (ngSubmit)="onLogin()">

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-semibold text-secondary">
              <i class="fas fa-user me-2 text-teal"></i> Username
            </label>
            <input 
              type="text" 
              [(ngModel)]="username" 
              name="username" 
              required 
              class="form-control form-control-lg shadow-sm"
              placeholder="Enter your username">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label fw-semibold text-secondary">
              <i class="fas fa-lock me-2 text-teal"></i> Password
            </label>
            <input 
              type="password" 
              [(ngModel)]="password" 
              name="password" 
              required 
              class="form-control form-control-lg shadow-sm"
              placeholder="Enter your password">
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-lg text-white" style="background-color: #00796b;">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger text-center rounded-3">
            <i class="fas fa-exclamation-circle me-2"></i> {{ errorMessage }}
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
