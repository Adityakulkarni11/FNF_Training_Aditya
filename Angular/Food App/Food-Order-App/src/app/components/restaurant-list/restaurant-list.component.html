<div class="container py-5">

  <!-- Page Title -->
  <div class="mb-5 text-center">
    <h2 class="fw-bold text-gradient d-flex justify-content-center align-items-center gap-2"
        style="background: linear-gradient(to right, #00bcd4, #8e24aa);  color: transparent;">
      <i class="fas fa-store"></i> Explore Restaurants
    </h2>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="alert alert-info text-center rounded-4 shadow-sm">
    <i class="fas fa-spinner fa-spin me-2"></i> Loading restaurants...
  </div>

  <!-- Restaurant Cards -->
  <div *ngIf="!loading" class="row g-4">
    <div 
      *ngFor="let restaurant of restaurants" 
      (click)="selectRestaurant(restaurant.restaurant_id)" 
      class="col-md-6 col-lg-4"
    >
      <div class="card h-100 border-0 shadow-lg rounded-4 restaurant-card bg-white hover-shadow transition-all">

        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h4 class="card-title fw-bold text-dark d-flex align-items-center gap-2">
              <i class="fas fa-utensils text-success"></i> {{ restaurant.restaurant_name }}
            </h4>
            <p class="text-muted mb-2 d-flex align-items-center gap-2">
              <i class="fas fa-map-marker-alt text-danger"></i> {{ restaurant.restaurant_address }}
            </p>
            <p class="mb-3 d-flex align-items-center gap-2">
              <i class="fas fa-phone-alt text-primary"></i> {{ restaurant.restaurant_contact }}
            </p>
          </div>

          <button class="btn btn-lg text-white mt-3 rounded-pill"
                  style="background: linear-gradient(to right, #00bcd4, #8e24aa); border: none;">
            <i class="fas fa-list-alt me-2"></i> View Menu
          </button>
        </div>

      </div>
    </div>
  </div>
</div>
