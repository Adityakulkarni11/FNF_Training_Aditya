<div class="container py-5">

  <!-- Page Title -->
  <div class="mb-5 text-center">
    <h2 class="fw-bold text-gradient d-flex justify-content-center align-items-center gap-2"
        style="background: linear-gradient(to right, #00bcd4, #3f51b5);  color: transparent;">
      <i class="fas fa-receipt"></i> My Orders
    </h2>
  </div>

  <!-- No Orders Message -->
  <div *ngIf="orders.length === 0" class="text-center py-5 bg-light rounded-4 shadow-sm">
    <p class="text-muted fs-5 mb-4">You haven't placed any orders yet.</p>
    <button (click)="continueShopping()" class="btn btn-lg text-white px-4 py-2"
            style="background: linear-gradient(to right, #00bcd4, #3f51b5); border: none;">
      <i class="fas fa-shopping-bag me-2"></i> Start Shopping
    </button>
  </div>

  <!-- Orders List -->
  <div *ngIf="orders.length > 0">
    <div class="row g-4">
      <div class="col-md-6" *ngFor="let order of orders">
        <div class="card border-0 shadow-lg rounded-4 h-100 bg-white">

          <div class="card-body">
            <!-- Order Header -->
            <h4 class="card-title fw-bold text-dark d-flex align-items-center gap-2">
              <i class="fas fa-box text-indigo"></i> Order #{{ order.order_id }}
            </h4>
            <p class="text-muted mb-1">
              <i class="fas fa-calendar-alt me-2 text-secondary"></i> {{ order.order_date | date:'medium' }}
            </p>

            <!-- Status Badge -->
            <p class="mb-3">
              <i class="fas fa-info-circle me-2 text-info"></i> Status:
              <span *ngIf="order.status" class="badge rounded-pill px-3 py-2 text-white"
                    [ngClass]="{
                      'bg-success': order.status === 'Delivered',
                      'bg-warning': order.status === 'Pending',
                      'bg-danger': order.status === 'Cancelled',
                      'bg-secondary': order.status !== 'Delivered' && order.status !== 'Pending' && order.status !== 'Cancelled'
                    }">
                {{ order.status }}
              </span>
            </p>

            <!-- Items List -->
            <h5 class="text-secondary mb-2 d-flex align-items-center gap-2">
              <i class="fas fa-list"></i> Items
            </h5>
            <ul class="list-group list-group-flush mb-3">
              <li *ngFor="let item of order.items" class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                  <i class="fas fa-utensils text-primary me-2"></i> {{ item.item_name }}
                  <span class="text-muted">x{{ item.quantity }}</span>
                </span>
                <span class="fw-bold text-success">
                   ₹{{ item.subtotal.toFixed(2) }}
                </span>
              </li>
            </ul>

            <!-- Total -->
            <p class="fw-bold fs-5 text-success text-end">
              <i class="fas fa-money-bill-wave me-2"></i> ₹{{ order.total_amount.toFixed(2) }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Continue Shopping Button -->
    <div class="text-center mt-5">
      <button (click)="continueShopping()" class="btn btn-lg btn-outline-dark rounded-pill px-4">
        <i class="fas fa-arrow-left me-2"></i> Continue Shopping
      </button>
    </div>
  </div>
</div>
